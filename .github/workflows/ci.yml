on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=aya-200_devsecops-miniproject
            -Dsonar.organization=aya-200
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Start app (local)
        run: |
          php -S 127.0.0.1:8000 -t . > /tmp/php-server.log 2>&1 &
          sleep 2
          curl -I http://127.0.0.1:8000 || (echo "App not reachable" && cat /tmp/php-server.log && exit 1)

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://127.0.0.1:8000"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -J zap.json -w zap.md"
          allow_issue_writing: true

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: |
            zap.json
            zap.md
            report_html.html
